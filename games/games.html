<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo"> <!-- Replace with actual logo -->
            <strong>Algebra</strong>
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="#">Games</a>
            <a href="apps.html">Apps</a>
            <a href="#">Settings</a>
            <a href="#">Discord</a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search For A Game">
    </div>
    <div class="games-grid">
        <!-- Placeholder game cards -->
        <script>
            const gamesGrid = document.querySelector(".games-grid");
            for (let i = 1; i <= 71; i++) {
                let gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="game_placeholder.png" alt="Game ${i}"> <!-- Replace with actual images -->
                    <h3>Game ${i}</h3>
                    <p>By: Jeremih ${i}</p>
                `;
                gamesGrid.appendChild(gameCard);
            }
        </script>
    </div>
</body>
</html>
