<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('nice.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: start;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar div {
            margin-left: 20px;
        }
        .navbar a {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .proxy-box {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .proxy-input {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .proxy-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .proxy-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <strong>Algebra</strong>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="games.html">Games</a>
            <a href="apps.html">Apps</a>
            <a href="#">Settings</a>
            <a href="#">Discord</a>
        </div>
    </div>

    <div class="hero">
        <h1>Algebra</h1>
        <p>Enjoy our limitless selection of entertainment, games, and more!</p>

        <div class="proxy-box">
            <input type="text" id="proxyInput" class="proxy-input" placeholder="Enter URL...">
            <button class="proxy-btn" onclick="useProxy()">Go</button>
        </div>
    </div>

    <div class="footer">Â© Copyright Algebra 2025</div>

    <script>
        let ws = new WebSocket("ws://your_server_ip:3000");

        ws.onopen = () => console.log("WebSocket Connected!");
        ws.onmessage = (event) => console.log("Response:", event.data);

        function useProxy() {
            let url = document.getElementById('proxyInput').value.trim();
            if (url) {
                ws.send(JSON.stringify({ url }));
            }
        }
    </script>

</body>
</html>
