<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra - Apps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('nice.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: start;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar div {
            margin-left: 20px;
        }
        .navbar a {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 100px 20px 50px;
            flex-grow: 1;
        }
        .app-card {
            width: 200px;
            margin: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .app-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .app-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <strong>Algebra</strong>
        </div>
        <div>
            <a href="Home.html">Home</a>
            <a href="games.html">Games</a>
            <a href="apps.html">Apps</a>
            <a href="#">Settings</a>
            <a href="#">Discord</a>
        </div>
    </div>

    <div class="apps-container">
        <div class="app-card" onclick="goToProxy('discord')">
            <img src="discord.webp" alt="Game 1">
            Discord
        </div>
        <div class="app-card" onclick="goToProxy('tiktok')">
            <img src="tiktok_PNG15.png" alt="Game 2">
            Tiktok
        </div>
        <div class="app-card" onclick="goToProxy('instagram')">
            <img src="instagram.webp" alt="Game 3">
            Instagram
        </div>
        <div class="app-card" onclick="goToProxy('Geforce Now')">
            <img src="a4c1e581950627.5d0f0adec8557.png" alt="Game 4">
            Geforce
        </div>
        <div class="app-card" onclick="goToProxy('Spotify')">
            <img src="spotify-icon-spotify-social-media-logo-free-png.webp" alt="Game 5">
            Spotify
        </div>
        <div class="app-card" onclick="goToProxy('Roblox')">
            <img src="Roblox-Icon-Logo-2022.png" alt="Game 6">
            Roblox
        </div>
        <div class="app-card" onclick="goToProxy('crazygames')">
            <img src="crazygames.png" alt="Game 7">
           CrazyGames
        </div>
        <div class="app-card" onclick="goToProxy('https://example.com/game8')">
            <img src="app8.jpg" alt="Game 8">
            Game 8
        </div>
    </div>

    <div class="footer">Â© Copyright Algebra 2025</div>

    <script>
        function goToProxy(url) {
            let proxyUrl = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
            window.location.href = proxyUrl;
        }
    </script>
</body>
</html>
